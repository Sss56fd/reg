<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container">
            <h1 style="text-align: center;">Регистрация</h1>
            <p>Все поля обязательны для заполнения. Заполните корректно.</p>
            <hr>

            <label for="FIO"><b>ФИО</b></label>
            <input type="text" placeholder="Введите ФИО " name="FIO" required>

            <label for="login"><b>Логин</b></label>
            <input type="text" placeholder="Введите логи" name="login" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Введите Email" name="email" required>

            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw" required>

            <label for="psw-repeat"><b>Повтор пароля</b></label>
            <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
            <hr>

            <p style="text-align: center;">Согласие на обработку персональных <p1>данных.</p1></p>
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            <button type="submit" class="registerbtn">Регистрация</button>
        </div>
        
    </form>

</body>

</html>
